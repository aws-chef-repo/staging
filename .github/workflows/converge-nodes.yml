name: Converge Nodes

on:
  push:
    branches: 
      - main
    paths:
      - 'policyfiles/**'
  workflow_dispatch:

jobs:
  Push-Policyfile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Pushing Policyfile to ChefServer
        run: |
          rm -rf policyfiles/*.lock.json
          chef --chef-license accept update policyfiles/db-server.rb -c .chef/config.rb
          chef --chef-license accept update policyfiles/web-server.rb -c .chef/config.rb
          chef --chef-license accept push aws policyfiles/db-server.rb -c .chef/config.rb
          chef --chef-license accept push aws policyfiles/web-server.rb -c .chef/config.rb
          
  Converge-Nodes:
    runs-on: self-hosted
    needs: Push-Policyfile
    steps:
      - name: Converging all AWS nodes...
        run: 
          knife ssh 'policy_group:aws' -x ec2-user -a cloud.public_ipv4 -i /home/r-goto/r-goto_aws-osaka.pem 'sudo chef-client' -c .chef/config.rb
